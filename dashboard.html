<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/maintenance-icon.png" type="image/x-icon">
    <title>E-Store | Dashboard</title>
    <link rel="stylesheet" href="static/css/all.min.css">
    <link rel="stylesheet" href="static/css/dashboard.css">
</head>
<body>

    <header>
        <div class="site-name">
            <h1>E-Store</h1>
        </div>
        <div class="search-box" title="Search">
            <form action="">
                <input type="text">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="user" title="Account">
            <i class="fa-solid fa-user"></i>
        </div>
    </header>

    <section class="content-area">

        <div class="nav">
            <div class="nav-title">
                <h3>Dashboard</h3>
            </div>

            <div class="elements">

                <div class="item active" id="categories">
                    <div class="main">
                        <div class="icon">
                            <i class="fa-solid fa-list"></i>
                        </div>
                        <p>Categories</p>
                    </div>
                </div>

                <div class="item" id="products">
                    <div class="main">
                        <div class="icon">
                            <i class="fa-solid fa-barcode"></i>
                        </div>
                        <p>Products</p>
                    </div>
                </div>

                <div class="item" id="orders">
                    <div class="main">
                        <div class="icon">
                            <i class="fa-solid fa-truck-fast"></i>
                        </div>
                        <p>Orders</p>
                    </div>
                </div>

                <div class="item" id="user">
                    <div class="main">
                        <div class="icon">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <p>Users</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="content">
            <div class="title">
                <h2 class="head-title">Categories</h2>
            </div>

            <div class="sub-sec category-section" data-title="Categories">

                <div class="item" id="New_category">
                    <div class="pic">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="details">
                        <p>New Category</p>
                    </div>
                </div>

                <div class="inputFF">
                    <input type="text" name="category_name" id="category_name">
                </div>

                <!-- <div class="item">
                    <div class="pic">
                        <i class="fa-solid fa-desktop"></i>
                    </div>
                    <div class="details">
                        <p>Monitors</p>
                        <div class="ic">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div> -->

                <div class="item">
                    <div class="pic">
                        <img src="assets/icons/pc-case-svgrepo-com.svg" alt="">
                    </div>
                    <div class="details">
                        <p>Computer Cases</p>
                        <div class="ic">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>

            </div>

            <div class="sub-sec product-section" data-title="Products">

                <div class="item">
                    <div class="pic">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="details">
                        <p>New Product</p>
                    </div>
                </div>

                <div class="item">
                    <div class="pic">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </div>
                    <div class="details">
                        <p>Edit Product</p>
                    </div>
                </div>

                <div class="item">
                    <div class="pic">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                    <div class="details">
                        <p>Delete Product</p>
                    </div>
                </div>

            </div>

            <div class="sub-sec order-section" data-title="Orders">

                <div class="item">
                    <div class="pic">
                        <i class="fa-solid fa-truck"></i>
                    </div>
                    <div class="details">
                        <p>Ongoing Orders</p>
                    </div>
                </div>

                <div class="item">
                    <div class="pic">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                    </div>
                    <div class="details">
                        <p>Orders History</p>
                    </div>
                </div>

            </div>

            <div class="sub-sec user-section" data-title="Users">

                <div class="item">
                    <div class="pic">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="details">
                        <p>All Users</p>
                    </div>
                </div>

            </div>

        </div>

    </section>
    <script src="static/js/jquery-3.7.1.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
