<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style your navigation bar as needed */
    #navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }

    #navbar li {
      float: left;
    }

    #navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    #content {
      padding: 20px;
    }
  </style>
</head>
<body>

<ul id="navbar">
  <li><a href="#" onclick="showContent('content1')">Element 1</a></li>
  <li><a href="#" onclick="showContent('content2')">Element 2</a></li>
  <!-- Add more elements as needed -->
</ul>

<div id="content">
  <p id="content1">Content for Element 1</p>
  <p id="content2" style="display:none;">Content for Element 2</p>
  <!-- Add more content elements as needed -->
</div>

<script>
  function showContent(contentId) {
    // Hide all content elements
    var contentElements = document.querySelectorAll('#content > *');
    contentElements.forEach(function(element) {
      element.style.display = 'none';
    });

    // Show the selected content element
    var selectedContent = document.getElementById(contentId);
    if (selectedContent) {
      selectedContent.style.display = 'block';
    }
  }
</script>

</body>
</html>
